<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        .background {
            background-image: url('WhatsApp Image 2024-10-11 at 20.07.15_5b0bb918.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            border: 1px solid black;
            margin-bottom: 20%;
            padding-right: 20%;
        }
        .border {
            border: 2px solid white;
            padding-left: 1cm;
            padding-bottom: 10px;
            padding-right: 5px;
            padding-top: 5px;
            width: 10cm;
            margin-top: 5cm;
            margin-bottom: 9cm;
            margin-left: 14cm;
            margin-right: 5cm;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="signinForm" class="background">
        <div class="border" style="text-align: center;">
            <h1 style="text-align: center;">Sign In</h1><br><br>
            <label><b>Email</b></label>
            <input type="email" required><br><br>
            <label><b>Password</b></label>
            <input type="password" id="password" name="password" required><br>
            <!-- Placeholder for validation error messages -->
            <div id="passwordError" class="error-message"></div>
            <br><br>
            <button><a href="reg.html">sign in</a></button><br><br>
            <label>Don't have an account?</label>
            <a href="signup.html">Sign up</a><br><br>
        </div>
    </form>

<script>
    function validatepassword(){
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("errormessage");

        if (passwordInput.value.length <6){
            errorMessage.innerText = "password must be ar least 6 characters long.";
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display="none"

        }
    }
        // JavaScript for password validation
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            
            // Regular expression to validate password
            const passwordPattern = /^[A-Za-z0-9_!@#$%^&*()+=-]{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and include only letters, digits, underscores, or special characters (!@#$%^&*()+=-).';
                event.preventDefault(); // Prevent form submission
            } else {
                passwordError.textContent = ''; // Clear error message
            }
        });
</script>

</body>
</html>
